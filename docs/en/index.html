<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://res.cloudinary.com/do87nxq3l/image/upload/fl_preserve_transparency/v1717769492/logo-digipair_oyvvxz.png?_s=public-apps"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover"
    />
    <meta name="description" content="Opensource digital facilitators factory" />
    <title>Digipair</title>

    <!-- Themes (light + dark) -->
    <link
      rel="stylesheet"
      media="(prefers-color-scheme: dark)"
      href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <link
      rel="stylesheet"
      media="(prefers-color-scheme: light)"
      href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />

    <!-- Custom Styles -->
    <style>
      :root {
        /* --theme-hue: 325; */
      }

      .mask {
        background-image: url(https://res.cloudinary.com/do87nxq3l/image/upload/c_crop,h_1440,g_auto/v1720450798/a539f858-b9f0-489c-ab21-3a482aa19a3c_bjteh4_1_retpv1.jpg);
        background-size: cover;
        visibility: visible !important;
      }
      .cover-main {
        border-radius: 10px;
        background-color: rgba(0, 0, 0, 0.7);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script>
      // Docsify Configuration
      window.$docsify = {
        name: 'Digipair',
        repo: 'https://github.com/digipair/digipair',
        coverpage: 'coverpage.md',
        homepage: 'README.md',
        // homepage   : 'https://raw.githubusercontent.com/jhildenbiddle/docsify-themeable/master/README.md',
        loadSidebar: 'sidebar.md',
        auto2top: true,
        maxLevel: 3,
        subMaxLevel: 3,
        themeable: {
          readyTransition: true, // default
          responsiveTables: true, // default
        },
      };
    </script>

    <!-- Required -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

    <!-- Recommended -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.28/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.28/components/prism-typescript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
    <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
  </body>
</html>
